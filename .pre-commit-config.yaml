exclude: |
    (?x)^(
        venv/|
        .*/migrations/.*.py|
    )$

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-yaml
-   repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
    - id: isort
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.1
    hooks:
    -   id: autopep8
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8